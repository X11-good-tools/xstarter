<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="{{keywords}}">
    <meta name="author" content="Maciej Lechowski">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/styles.css">
  </head>
  <body>
    <div>
      <h1>{{title}}</h1>
    </div>
    <div>
      <ul>
        <li class="float">{{@downloads}}</li>
        <li class="float">{{@screenshots-and-videos}}</li>
        <li class="float">{{@emacs-interface}}</li>
        <li class="float"><a title="xstarter on github" href="https://github.com/lchsk/xstarter">xstarter on github</a></li>
      </ul>
    </div>
    <div style="width: 100%; display: flex;">
      <div style="margin-right: 10pt;">
        <h3>News</h3>
        <ul>
        {{posts-begin}}
        <li>{{post_link}}</li>
        {{posts-end}}
        <ul>
      </div>
      <div style="width: 70%">
        {{body}}
      </div>
    </div>
  </body>
</html>
